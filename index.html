<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/165c65faf9.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Plus Weather App</title>
  </head>

  <body>
    <div class="container">
      <form id="search-form">
        <div class="search">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Type city here..."
                class="form-control"
                id="city-input"
                autocomplete="off"
              />
            </div>
            <div class="col">
              <input type="submit" class="btn btn-secondary" value="Search" />
            </div>
            <div class="col">
              <button class="btn btn-outline-secondary" id="location-button">
                <i class="fas fa-map-marker-alt"></i>
              </button>
            </div>
          </div>
        </div>
      </form>

      <div class="cityweather">
        <div class="row">
          <div class="col-2">
            <img
              src="http://openweathermap.org/img/wn/04d@2x.png"
              id="icon"
              alt="clouds"
            />
          </div>
          <div class="col-5">
            <ul>
              <li><h2 id="city-name">HAMBURG</h2></li>
              <li><span id="current-time">Tuesday 16:00</span></li>
              <li>
                <h1>
                  <span id="current-temperature">18</span>°<span
                    id="temperature-unit"
                    >C</span
                  >
                </h1>
              </li>
            </ul>
          </div>
          <div class="col-4">
            <ul>
              <li>
                <div class="temp-buttons">
                  <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-outline-secondary active">
                      <input type="radio" name="options" id="celsius" />
                      °C
                    </label>
                    <label class="btn btn-outline-secondary">
                      <input type="radio" name="options" id="fahrenheit" /> °F
                    </label>
                  </div>
                </div>
              </li>
              <li><span id="weather-description">Cloudy</span></li>
              <li>Humidity: <span id="humidity">88</span>%</li>
              <li>Wind: <span id="wind">3</span> km/h</li>
            </ul>
          </div>
        </div>
      </div>
      <h4>Forecast for next hours</h4>
      <div class="row" id="temperatureforecast1">
        <div class="col-2.5">
          <div class="card">
            <div class="card-body">
              <small>
                00:00
                <div class="icon-image">
                  <img
                    src="http://openweathermap.org/img/wn/04d@2x.png"
                    alt="weather-icon"
                  />
                </div>
                <div class="weather-forecast-temperature">19° | 2°</div>
              </small>
            </div>
          </div>
        </div>
        <div class="col-2.5">
          <div class="card">
            <div class="card-body">
              <small>
                00:00
                <div class="icon-image">
                  <img
                    src="http://openweathermap.org/img/wn/04d@2x.png"
                    alt="weather-icon"
                  />
                </div>
                <div class="weather-forecast-temperature">19° | 2°</div>
              </small>
            </div>
          </div>
        </div>
        <div class="col-2.5">
          <div class="card">
            <div class="card-body">
              <small>
                00:00
                <div class="icon-image">
                  <img
                    src="http://openweathermap.org/img/wn/04d@2x.png"
                    alt="weather-icon"
                  />
                </div>
                <div class="weather-forecast-temperature">19° | 2°</div>
              </small>
            </div>
          </div>
        </div>
        <div class="col-2.5">
          <div class="card">
            <div class="card-body">
              <small>
                00:00
                <div class="icon-image">
                  <img
                    src="http://openweathermap.org/img/wn/04d@2x.png"
                    alt="weather-icon"
                  />
                </div>
                <div class="weather-forecast-temperature">19° | 2°</div>
              </small>
            </div>
          </div>
        </div>
        <div class="col-2.5">
          <div class="card">
            <div class="card-body">
              <small>
                00:00
                <div class="icon-image">
                  <img
                    src="http://openweathermap.org/img/wn/04d@2x.png"
                    alt="weather-icon"
                  />
                </div>
                <div class="weather-forecast-temperature">19° | 2°</div>
              </small>
            </div>
          </div>
        </div>
      </div>
    </div>
    <small class="codeLink"
      ><a href="https://github.com/noctu-code/plusweatherapp"
        >Open-source code</a
      >
      by Anh Hoang</small
    >
    <script src="src/index1.js"></script>
  </body>
</html>
